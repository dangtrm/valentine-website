<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine's Day</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #ffccd5;
        text-align: center;
        margin: 0;
        padding: 0;
        scroll-behavior: smooth;
      }
      .hidden {
        display: none;
      }
      .question {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        font-size: 24px;
        font-weight: bold;
        color: #d6336c;
      }
      .photo {
        width: 250px;
        height: 250px;
        margin-top: 10px;
        object-fit: cover;
        border-radius: 10px;
        transform: rotate(calc(-10deg + 20deg * var(--rotation)));
      }
      .photos {
        margin-top: 10px;
        display: flex;
        justify-content: center;
        gap: 10px;
      }
      .buttons {
        margin-top: 20px;
      }
      #yesButton {
        font-size: 24px;
        padding: 10px 20px;
        background-color: #ff4d6d;
        color: white;
        border: none;
        cursor: pointer;
        transition: font-size 0.3s ease-in-out;
      }
      #noButton {
        font-size: 24px;
        padding: 10px 20px;
        background-color: #ccc;
        color: black;
        border: none;
        cursor: pointer;
        margin-left: 10px;
      }
      section {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        font-size: 24px;
        font-weight: bold;
        color: #d6336c;
        opacity: 0;
        transform: translateX(-100px);
        transition: opacity 1s ease-out, transform 1s ease-out;
      }
      .visible {
        opacity: 1;
        transform: translateX(0);
      }

      @media (max-width: 600px) {
        .photos {
          flex-direction: column;
          align-items: center;
        }
        .photo {
          width: 250px;
          height: 250px;
        }
      }

      .swiper-container {
        width: 80%;
        max-width: 600px;
        margin: 20px auto;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .swiper-slide img {
        width: 100%;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <audio id="sound" src="resources/sounds/cat-sad.mp3"></audio>
    <div class="question" id="question">
      <img
        id="gif"
        src="resources/will-you.gif"
        alt="Will you be my Valentine?"
      />
      <h1 id="questionText">Will you be my Valentine? üíñ</h1>
      <div class="buttons">
        <button id="yesButton" onclick="showMainContent()">Yes</button>
        <button id="noButton" onclick="increaseYesSize()">No</button>
      </div>
    </div>

    <div id="mainContent" class="hidden">
      <section id="yesGif">
        <img src="resources/happy-cat.gif" alt="happy cat" />
      </section>
      <section id="note1">
        <p>You said YES! You are the light of my life ‚ù§Ô∏è</p>
        <div class="photos">
          <img
            class="photo"
            src="resources/images/hai-ha-tiger.jpeg"
            alt="You and me"
            style="--rotation: 1"
          />
          <img
            class="photo"
            src="resources/images/hai-ha-zebra.jpeg"
            alt="You and me"
            style="--rotation: -1"
          />
          <img
            class="photo"
            src="resources/images/hai-ha-deer.jpeg"
            alt="You and me"
            style="--rotation: 0"
          />
        </div>
      </section>
      <section id="note2">
        <p>Every moment with you is a blessing, even though it was short üíï</p>
        <div class="photos">
          <img
            class="photo"
            src="resources/images/pre-photobooth.jpeg"
            alt="You and me"
            style="--rotation: 0.3"
          />
          <img
            class="photo"
            src="resources/images/rooftop.jpeg"
            alt="You and me"
            style="--rotation: -0.5"
          />
          <img
            class="photo"
            src="resources/images/couple-hat.jpeg"
            alt="You and me"
            style="--rotation: 2"
          />
        </div>
      </section>
      <section id="note3">
        <p>Your love makes everything beautiful üíñ</p>
        <div class="photos">
          <img
            class="photo"
            src="resources/images/call-1.jpeg"
            alt="You and me"
            style="--rotation: 1; height: fit-content"
          />
          <img
            class="photo"
            src="resources/images/call-2.jpeg"
            alt="You and me"
            style="--rotation: 0.2; height: fit-content"
          />
          <img
            class="photo"
            src="resources/images/bakery.jpeg"
            alt="You and me"
            style="--rotation: -0.5"
          />
        </div>
      </section>
      <section id="carousel">
        <h1>Happy Valentine's Day Bae, H·∫£i H√†! ‚ù§Ô∏è</h1>
        <img
          class="photo"
          src="resources/images/photobooth.jpeg"
          alt="You and me"
          style="width: 500px; height: 650px"
        />
        <img />
        <button id="yesButton" onclick="restartPage()">Reset</button>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
      let yesButton = document.getElementById("yesButton");
      let noButton = document.getElementById("noButton");
      let questionDiv = document.getElementById("question");
      let questionText = document.getElementById("questionText");
      let gif = document.getElementById("gif");
      let sound = document.getElementById("sound");
      let mainContent = document.getElementById("mainContent");
      let firstSection = document.getElementById("yesGif");
      let sections = document.querySelectorAll("section");

      let noMessages = [
        "Are you sure?",
        "Really?",
        "Think again!",
        "Don't break my heart üíî",
        "Last chance!",
        "You might regret this...",
        "Why not?",
        "Please reconsider!",
        "I know you want to!",
        "You're testing my patience!",
        "Come on, say yes!",
        "No isn't an option!",
        "Give it a try!",
        "Just say yes!",
        "It's fate!",
      ];

      function increaseYesSize() {
        let currentSize = parseFloat(
          window.getComputedStyle(yesButton).fontSize
        );
        yesButton.style.fontSize = currentSize + 10 + "px";
        questionText.textContent =
          noMessages[Math.floor(Math.random() * noMessages.length)];
        gif.src = "resources/sad-sad-cat.gif";
        gif.style.width = "350px";
        gif.style.height = "350px";
        sound.play();
      }

      function showMainContent() {
        questionDiv.style.display = "none";
        mainContent.style.display = "block";
        setTimeout(() => {
          firstSection.classList.add("visible");
        }, 100);
        sound.src = "resources/sounds/cat-happy.mp3";
        sound.play();
        autoScrollSections(0);
      }

      function autoScrollSections(index) {
        if (index < sections.length - 1) {
          setTimeout(() => {
            window.scrollTo({
              top: sections[index + 1].offsetTop,
              behavior: "smooth",
            });
            sections[index + 1].classList.add("visible");
            autoScrollSections(index + 1);
          }, 3000);
        }
      }

      const swiper = new Swiper(".swiper", {
        loop: true,
        pagination: { el: ".swiper-pagination", clickable: true },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });

      function revealOnScroll() {
        const sections = document.querySelectorAll("section");
        sections.forEach((section) => {
          const rect = section.getBoundingClientRect();
          if (
            rect.top <= window.innerHeight * 0.75 &&
            rect.bottom >= window.innerHeight * 0.25
          ) {
            setTimeout(() => {
              section.classList.add("visible");
            }, 200);
          } else {
            section.classList.remove("visible");
          }
        });
      }

      function restartPage() {
        location.reload();
      }

      window.addEventListener("scroll", revealOnScroll);
      window.addEventListener("load", revealOnScroll);
    </script>
  </body>
</html>
